<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .my-form{
            margin: auto;
        }
        .container{
            display: flex;

        .btn{
            align-self: center;
        }
        p{
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
    <div style="margin-right: 50px;">
        <h1>Extractive Text Summarization</h1>
        <p></p>
        <p> Nishith Patel (19012011050)</p>
        <p> Priyansh Patel (19012011051)</p>

    </div>
    <form method="post" action="/generate">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Enter Document Number</span>
            <input type="text" class="form-control" name="docno">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Enter Directory Number</span>
            <input type="text" class="form-control" name="dirno">
        </div>
        <button type="submit" class="btn btn-primary">generate</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
